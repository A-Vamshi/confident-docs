        contents:
          - page: Invite Team Members
            path: docs/pages/project-settings/invite-team-members.mdx
            icon: fa-light fa-user-plus
          - page: Integrations
            path: docs/pages/project-settings/integrations.mdx
            icon: fa-light fa-puzzle-piece
          - page: Setup LLM Connection
            path: docs/pages/project-settings/setup-llm-connection.mdx
            icon: fa-light fa-plug
      - section: Resources
        contents:
          - page: Why Confident AI
            path: docs/pages/resources/why-confident-ai.mdx
            icon: fa-light fa-question
          - page: LLM Use Cases
            path: docs/pages/resources/llm-use-cases.mdx
            icon: fa-light fa-list-check
          - page: Data Handling
            path: docs/pages/resources/data-handling.mdx
            icon: fa-light fa-shield-check
          - page: On-Prem Hosting
            path: docs/pages/resources/on-prem-hosting.mdx
            icon: fa-light fa-server
