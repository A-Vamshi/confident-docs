                icon: fa-light fa-brackets-curly
              - page: Name
                path: docs/pages/llm-tracing/advanced-features/name.mdx
                icon: fa-light fa-signature
              - page: Sampling
                path: docs/pages/llm-tracing/advanced-features/sampling.mdx
                icon: fa-light fa-percent
              - page: Span Types
                path: docs/pages/llm-tracing/advanced-features/span-types.mdx
                icon: fa-light fa-gear
