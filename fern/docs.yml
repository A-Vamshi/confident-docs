instances:
  - url: confident-ai.docs.buildwithfern.com # update this to {yourorg}.docs.buildwithfern.com
    # custom-domain: confident-ai.dev # specify your custom domain when you are ready to go live

title: Confident AI Docs
favicon: docs/assets/logo.png

layout:
  tabs-placement: header
  searchbar-placement: header
  header-height: 80px
  page-width: full
  content-width: 55rem
  sidebar-width: 300px

css: assets/styles.css

tabs:
  api-reference:
    slug: api-reference
    icon: terminal
    display-name: API Reference
  documentation:
    slug: documentation
    icon: book
    display-name: Documentation
  integrations:
    slug: integrations
    icon: fa-light fa-plug
    display-name: Integrations

navigation:
  - tab: documentation
    layout:
      - section: Get Started
        contents:
          - page: Introduction
            path: docs/pages/docs.mdx
            icon: fa-light fa-info-circle
          - page: Setup and Installation
            path: docs/pages/setup-and-installation.mdx
            icon: fa-light fa-play
      - section: LLM Evaluation
        contents:
          - page: Quickstart
            path: docs/pages/llm-evaluation/quickstart.mdx
            icon: fa-light fa-bolt
          - section: Core Concepts
            collapsed: false
            icon: fa-light fa-brain
            contents:
              - page: Single vs Multi-Turn Evals
                path: docs/pages/llm-evaluation/core-concepts/single-vs-multi-turn-evals.mdx
                icon: fa-light fa-comments
              - page: Test Cases, Goldens, and Datasets
                path: docs/pages/llm-evaluation/core-concepts/test-cases-goldens-datasets.mdx
                icon: fa-light fa-file-code
              - page: LLM-as-a-Judge Metrics
                path: docs/pages/llm-evaluation/core-concepts/llm-as-a-judge-metrics.mdx
                icon: fa-light fa-gavel
          - section: Single-Turn Evals
            collapsed: false
            icon: fa-light fa-arrow-turn-down-right
            contents:
              - page: End-to-End Testing
                path: docs/pages/llm-evaluation/single-turn/end-to-end.mdx
                icon: fa-light fa-route
              - page: Component-Level Testing
                path: docs/pages/llm-evaluation/single-turn/component-level.mdx
                icon: fa-light fa-puzzle-piece
          - section: Multi-Turn Evals
            collapsed: false
            icon: fa-light fa-comments
            contents:
              - page: Simulate User Turns
                path: docs/pages/llm-evaluation/multi-turn/simulate-user-turns.mdx
                icon: fa-light fa-user-plus
              - page: End-to-End Testing
                path: docs/pages/llm-evaluation/multi-turn/end-to-end.mdx
                icon: fa-light fa-route
          - section: Dataset Management
            collapsed: false
            icon: fa-light fa-file-code
            contents:
              - page: Push, Queue, and Annotate Goldens
                path: docs/pages/llm-evaluation/dataset-management/create-goldens.mdx
                icon: fa-light fa-pen-to-square
              - page: Pull Datasets for Testing
                path: docs/pages/llm-evaluation/dataset-management/using-datasets.mdx
                icon: fa-light fa-database
          - section: Prompt Optimization
            icon: fa-light fa-sliders
            contents:
              - page: Prompt Versioning
                path: docs/pages/llm-evaluation/prompt-optimization/prompt-versioning.mdx
                icon: fa-light fa-code-branch
              - page: Working with Prompts
                path: docs/pages/llm-evaluation/prompt-optimization/using-prompts.mdx
                icon: fa-light fa-circle-play
          - page: Unit-Testing in CI/CD
            path: docs/pages/llm-evaluation/unit-testing-in-cicd.mdx
            icon: fa-light fa-pipe-valve
