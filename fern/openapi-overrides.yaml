paths:
  /v1/metric-collections:
    post:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project
          schema:
            type: string
          example: "<PROJECT-API-KEY>"
    get:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project
          schema:
            type: string
          example: "<PROJECT-API-KEY>"

  /v1/metric-collections/{id}:
    put:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The id of the metric collection you want to update
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project
          schema:
            type: string
          example: "<PROJECT-API-KEY>"

