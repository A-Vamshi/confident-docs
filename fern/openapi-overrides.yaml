paths:
  /v1/metric-collections:
    post:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"
    get:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"

  /v1/test-runs:
    get:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number (must be a positive integer, default is 1).
        - in: query
          name: pageSize
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 25
          description: Number of items per page (max 100, default is 25).
        - in: query
          name: status
          schema:
            type: string
            enum: [COMPLETED, ERRORED, IN_PROGRESS, CANCELLED]
          description: Filter test runs by status.
        - in: query
          name: multiTurn
          schema:
            type: string
            enum: ["true", "false"]
          description: Filter for conversational (multi-turn) test runs only ("true" or "false").
        - in: query
          name: sortBy
          schema:
            type: string
            enum: ["createdAt", "runDuration"]
            default: "createdAt"
          description: Field to sort results by ("createdAt" or "runDuration").
        - in: query
          name: ascending
          schema:
            type: string
            enum: ["true", "false"]
            default: "false"
          description: Sort ascending (true) or descending (false).
        - in: query
          name: start
          schema:
            type: string
            format: datetime
          description: ISO 8601 start datetime filter (e.g. "2025-12-31T23:59:59Z").
        - in: query
          name: end
          schema:
            type: string
            format: datetime
          description: ISO 8601 end datetime filter (e.g. "2025-12-31T23:59:59Z").

  /v1/test-runs/{testRunId}:
    get:
      parameters:
        - in: path
          name: testRunId
          required: true
          schema:
            type: string
          description: The id of the test run you want to retrieve.
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"

  /v1/metric-collections/{id}:
    put:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The id of the metric collection you want to update.
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"

  /v1/metrics:
    get:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"
    post:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"

  /v1/metrics/{id}:
    put:
      parameters:
        - in: path
          name: id
          required: true
          description: The id of the metric you wish to update.
          schema:
            type: string
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"

  /v1/batch-metrics:
    post:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"

  /v1/datasets/{alias}:
    get:
      parameters:
        - in: path
          name: alias
          required: true
          schema:
            type: string
          description: The unique alias of the dataset.
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"
    post:
      parameters:
        - in: path
          name: alias
          required: true
          schema:
            type: string
          description: The unique alias of the dataset.
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"
    delete:
      parameters:
        - in: path
          name: alias
          required: true
          schema:
            type: string
          description: The unique alias of the dataset.
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"

  /v1/evaluate:
    post:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"

  /v1/simulate:
    post:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"

  /v1/traces:
    post:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"
    get:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"
        - in: query
          name: page
          required: false
          schema:
            type: integer
            minimum: 1
          description: This specifies the page number of the traces to return. Defaulted to 1.
        - in: query
          name: pageSize
          required: false
          schema:
            type: integer
            minimum: 1
          description: This specifies the maximum number of traces per page.  Defaulted to 25.
        - in: query
          name: environment
          required: false
          schema:
            type: string
          description: This filters the traces by the environment where the trace was created, and returns traces from all environments if not specified.
        - in: query
          name: start
          required: false
          schema:
            type: string
            format: date-time
          description: This filters for traces created after the specified start datetime. Defaulted to 30 days ago.
        - in: query
          name: end
          required: false
          schema:
            type: string
            format: date-time
          description: This filters for traces created before the specified end datetime. Defaulted to the current time.
        - in: query
          name: sortBy
          required: false
          schema:
            type: enum
            enum: [createdAt, endedAt]
          description: This determines the field to sort by. Defaulted to `createdAt`.
        - in: query
          name: ascending
          required: false
          schema:
            type: boolean
          description: This determines if the field specified in `sortBy` should be in ascending order. Defaults to `false`.

    /v1/traces/{traceUuid}:
      get:
        parameters:
          - in: header
            name: CONFIDENT_API_KEY
            required: true
            description: The API key of your Confident AI project.
            schema:
              type: string
            example: "<PROJECT-API-KEY>"
          - in: path
            name: traceUuid
            required: true
            schema:
              type: string
            description: This is the trace UUID you wish to retrieve.

  /v1/evaluate/traces/{traceUuid}:
    post:
      parameters:
        - in: path
          name: traceUuid
          required: true
          description: The UUID of the trace you wish to evaluate.
          schema:
            type: string
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"

  /v1/evaluate/threads/{threadId}:
    post:
      parameters:
        - in: path
          name: threadId
          required: true
          description: The thread ID of the thread you wish to evaluate.
          schema:
            type: string
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"

  /v1/evaluate/spans/{spanUuid}:
    post:
      parameters:
        - in: path
          name: spanUuid
          required: true
          description: The UUID of the span you wish to evaluate.
          schema:
            type: string
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"

  /v1/prompts:
    post:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"

  /v1/prompts/{alias}/labels/{label}:
    get:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"
        - name: alias
          in: path
          required: true
          schema:
            type: string
          description: The unique alias of the prompt.
          example: "PROMPT-ALIAS"
        - name: label
          in: path
          required: true
          schema:
            type: string
          description: The label name of the prompt.
          example: "PROMPT-LABEL"

  /v1/prompts/{alias}/versions/{version}:
    get:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"
        - name: alias
          in: path
          required: true
          schema:
            type: string
          description: The unique alias of the prompt.
          example: "PROMPT-ALIAS"
        - name: version
          in: path
          required: true
          schema:
            type: string
          description: The version number of the prompt.
          example: "PROMPT-VERSION"

  /v1/prompts/{alias}/versions:
    get:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"
        - in: path
          name: alias
          required: true
          schema:
            type: string
          description: The unique alias of the prompt.
          example: "PROMPT-ALIAS"
    post:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"
        - in: path
          name: alias
          required: true
          schema:
            type: string
          description: The unique alias of the prompt.
          example: "PROMPT-ALIAS"

  /v1/prompts/{alias}/commits:
    get:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"
        - name: alias
          in: path
          required: true
          schema:
            type: string
          description: The unique alias of the prompt.
          example: "PROMPT-ALIAS"

  /v1/prompts/{alias}/commits/{hash}:
    get:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The API key of your Confident AI project.
          schema:
            type: string
          example: "<PROJECT-API-KEY>"
        - name: alias
          in: path
          required: true
          schema:
            type: string
          description: The unique alias of the prompt.
          example: "PROMPT-ALIAS"
        - name: hash
          in: path
          required: true
          schema:
            type: string
          description: The unique hash of the commit.
          example: "bab04ce"

  /v1/projects:
    get:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The organization API key for your Confident AI organization.
          schema:
            type: string
          example: "<ORGANIZATION-API-KEY>"
    post:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The organization API key for your Confident AI organization.
          schema:
            type: string
          example: "<ORGANIZATION-API-KEY>"

  /v1/projects/{projectId}:
    put:
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            type: string
          description: The unique identifier of the project to update.
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          description: The organization API key for your Confident AI organization.
          schema:
            type: string
          example: "<ORGANIZATION-API-KEY>"
