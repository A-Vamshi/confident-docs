paths:
  /v1/metric-collections:
    post:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          schema:
            type: string
          example: "<PROJECT-API-KEY>"
    get:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          schema:
            type: string
          example: "<PROJECT-API-KEY>"

  /v1/metric-collections/{id}:
    put:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The id of the metric collection you want to update
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          schema:
            type: string
          example: "<PROJECT-API-KEY>"

  /v1/datasets:
    get:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          schema:
            type: string
          example: "<PROJECT-API-KEY>"
        - in: query
          name: alias
          required: true
          schema:
            type: string
          description: The unique alias of the dataset
  /v1/evaluate:
    post:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          schema:
            type: string
          example: "<PROJECT-API-KEY>"
  /v1/simulate:
     post:
      parameters:
        - in: header
          name: CONFIDENT_API_KEY
          required: true
          schema:
            type: string
          example: "<PROJECT-API-KEY>"